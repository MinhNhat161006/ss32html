<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List K24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
    }
    .task-list {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .task-item {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-text {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>To-Do List K24</h1>
  <input type="text" id="taskInput" placeholder="Nhập công việc" />
  <button onclick="addTask()">Thêm</button>

  <div class="task-list" id="taskList"></div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const taskList = document.getElementById('taskList');

      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';

      const textEl = document.createElement('span');
      textEl.className = 'task-text';
      textEl.textContent = taskText;

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Sửa';
      editBtn.onclick = function () {
        const newText = prompt('Sửa công việc:', textEl.textContent);
        if (newText !== null && newText.trim() !== '') {
          textEl.textContent = newText.trim();
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Xóa';
      deleteBtn.onclick = function () {
        taskList.removeChild(taskItem);
      };

      taskItem.appendChild(textEl);
      taskItem.appendChild(editBtn);
      taskItem.appendChild(deleteBtn);

      taskList.appendChild(taskItem);

      taskInput.value = '';
      taskInput.focus();
    }
  </script>

</body>
</html>
